<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css?family=Alex+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="countdown-section" style="margin: 0px;">
    <div class="countdown">
      <div><span id="days">117</span><p>Days</p></div>
      <div><span id="hours">23</span><p>Hours</p></div>
      <div><span id="minutes">34</span><p>Minutes</p></div>
      <div><span id="seconds">29</span><p>Seconds</p></div>
    </div>
  </div>

  <section>
    <div class="forms">
      <h1>RSVP</h1>
      <form action="https://formspree.io/f/mkgkrjwn" method="POST">
        <label>Your email:<input type="email" name="email"></label>
        <label>Your message:<textarea name="message"></textarea></label>
        <button type="submit">Send</button>
      </form>

    </div>
  </section>

  <main>

    

  </main>
  <script>

    // Timer for date countdown

    const deadline = new Date('February 21, 2026 10:30:00 GMT+11').getTime();
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance < 0) {
        // If deadline has passed, display 0s
        daysElement.textContent = '0';
        hoursElement.textContent = '0';
        minutesElement.textContent = '0';
        secondsElement.textContent = '0';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysElement.textContent = days.toString().padStart(2, '0');
      hoursElement.textContent = hours.toString().padStart(2, '0');
      minutesElement.textContent = minutes.toString().padStart(2, '0');
      secondsElement.textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call

    const query = window.location.search;

    if (query === "?closeFam") {
      document.getElementById('closeFam').style.display = 'block';
      document.getElementById('receptionInvite').style.display = 'block';

      document.getElementById('closeFamButton').style.display = 'block';
      document.getElementById('genericInviteButton').style.display = 'none';
    }

    if (query === "?reception") {
      document.getElementById('receptionInvite').style.display = 'block';

      document.getElementById('receptionInviteButton').style.display = 'block';
      document.getElementById('genericInvite').style.display = 'none';
    }
  </script>
</body>

</html>
